<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baud Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="baudrateRadio" name="variables" checked>
  <label for="baudrateRadio">Baud rate</label>

  <input type="radio" id="bitspersecondRadio" name="variables">
  <label for="bitspersecondRadio">Bits per second</label>

  <input type="radio" id="numberofbitsperbaudRadio" name="variables">
  <label for="numberofbitsperbaudRadio">Number of bits per baud</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Bits per second</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of bits per baud</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
